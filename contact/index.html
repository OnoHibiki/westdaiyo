<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibiki's Room</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="canonical" href="https://westdaiyo.net/contact">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class = "nav-container">
                <a href="/" class="nav-logo">Hibiki's Room</a>
                <ul class="nav-links">
                    <li><a href="/portfolio/">Portfolio</a></li>
                    <li><a href="/contact/">☆Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-content">
        <div class = "container">
            <div class = "main-container">
                <div class="profile-card">
                    <div class="image-area">
                        <img src="/assets/images/profile/1.jpg" alt="プロフィール写真" class="profile-img">
                    </div>
                    <div class="text-area">
                        <h1>Contact</h1>
                        <p class="subtitle">ご連絡はこちらから</p>
                        <hr>
                        <div class = "contact-grid">
                            <section class = "contact-card">
                                <p class = "card-test">フォームはダミーです（あなたのメアドを保持したくないのです）<br>実際の問い合わせはメアドorGithubへのプッシュでお願いします</p>
                                <form class= "contact-form" action="#" method="POST">
                                    <label class="form-label">
                                        お名前
                                        <input class="form-input" type="text" name="name" placeholder= "日本　太郎" autocomplete="name" />
                                    </label>
                                    <label class="form-label">
                                        メールアドレス
                                        <input class="form-input" type="email" name="email" placeholder="exampl.com" autocomplete="email" />
                                    </label>
                                    <label class="form-label">
                                        内容
                                        <textarea class = "form-textarea" name="message" rows="6" placeholder="ご用件を入力してください"></textarea>
                                    </label>
                                    <button class="form-button" type="submit" disabled>
                                        送信
                                    </button>
                                </form>
                            </section>

                            <p>GitHub：<span><a href="https://github.com/OnoHibiki">こちら</a></span></p>
                            <p>mail：<span><a id="email-link" href="#" aria-label="メールアドレス"></a></span></p>

                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class = "footer">
        <div class = "container">
                <p>&copy; 2026 HibikiOno - All Rights Reserved.</p>
        </div>
    </footer>

    <script src="assets/js/index.js"></script>
    <script>
        const user = "you.only.live.once0427";
        const domain = "gmail.com";
        const email = `${user}@${domain}`;

        const a = document.getElementById("email-link");
        a.textContent = email;
        a.href = `mailto:${email}`;
    </script>
</body>
</html>
